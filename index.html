<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Ergo_ico.ico" type="image/x-icon">
    <title>Login - Cadastro</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <script src="https://kit.fontawesome.com/f610e5f7fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo de Volta!</h2>
                <p class="description description-primary">Para se manter conectado com a gente</p>
                <p class="description description-primary">por favor faça o login com suas informações.</p>
                <button data-js="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu e-mail para registro:</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="icon-modify far fa-user"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="icon-modify far fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </label>                    
                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">Inscrever-se</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá amigo(a)!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button data-js="signup" class="btn btn-primary">Inscrever-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça o Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use sua conta de e-mail:</p>
                <form action="" class="form">
                    <label class="label-input" for="">
                        <i class="icon-modify far fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </label>                    
                    <label class="label-input" for="">
                        <i class="icon-modify fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
